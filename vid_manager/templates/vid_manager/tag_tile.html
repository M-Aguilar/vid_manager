
<div class='col-2 border border-dark rounded pr-2 pl-3 py-1'>	
	<div id="{{ tag.id }}" class="d-block overflow-auto">
		<a href="{% url 'tag' tag.id %}">
			<div class="float-left text-dark my-1">{{ tag }}</div>
		</a>
		<a href="{% url 'remove_tag' tag.id %}" id="remove_tag" class="float-right" value="{{ tag.id }}">
			<div>
				<span class="btn btn-xs btn-dark pt-0 pb-1">&times;</span>
			</div>
		</a>
	</div>
</div>
