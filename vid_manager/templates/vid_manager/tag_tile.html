
<div id="{{ tag.id }}" class='col-2 p-1'>
	<div class="overflow-auto d-inline-block w-100 border border-dark rounded pr-2 pl-3 py-0">
		<a href="{% url 'tag' tag.id %}">
			<div class="float-left text-dark mt-2">{{ tag }}</div>
		</a>
		<a href="{% url 'remove_tag' tag.id %}" id="remove_tag" class="float-right btn btn-xs btn-dark rounded-circle my-1 px-2" value="{{ tag.id }}">
			<div class="px-1 mb-1">
				<span>&times;</span>
			</div>
		</a>
	</div>
</div>
