
<div id="{{ tag.id }}" class='col-auto p-1'>
	<div class="overflow-auto d-inline-block w-100 border border-dark rounded px-2 py-0">
		<a href="{% url 'tag' tag.id %}">
			<div class="{% if actor %}text-center{% else %}float-left{% endif %} text-dark m-2">{{ tag }}{% if actor %} ({{ value }}) {% endif %}</div>
		</a>
		<a href="{% url 'remove_tag' tag.id %}" id="remove_tag" class="float-right btn btn-xs btn-dark rounded-circle my-1 px-2 ml-3 rm" value="{{ tag.id }}">
			<div class="px-1 mb-1">
				<span>&times;</span>
			</div>
		</a>
		
	</div>
</div>
