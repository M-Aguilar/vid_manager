{% load static %}
<div class="mb-4 col-sm-6 col-md-4 col-lg-3 col-xl-2 pb-3 px-1">
    <a href="{% url 'tag' tag.id %}">
        <div class="preview">
            <img src="{% if tag.img %}{{ tag.img.path }}{% else %}{% static 'vid_manager/blank_image.png' %}{% endif %}" height="auto" width="100%" alt=''>
            <div class="img-top-left">{{ tag }}</div>
        </div>
    </a>
</div>
