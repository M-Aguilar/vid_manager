{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Caompatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
		<meta name="format-detection" content="telephone=no"/>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		{% load static %}
		<link rel="stylesheet" href="{% static 'vid_manager/vman_style.css' %}">
	</head>
	<body>
		<div class="main-container">
		<!-- Static navbar -->
			{% include 'vid_manager/navbar.html' %}
			<div class="container">
				<div class="page-header">
					{% block header %}{% endblock %}
				</div>
			</div>
			<div>
				<div class="pb-2">
					{% block content %}{% endblock %}
				</div>
			</div>
			<div class="container">
				<div class="page-footer sticky-bottom text-center mx-auto pb-2">
					<div class="card bg-secondary text-light" style="width: 100%;">
					</div>
				</div>
			</div>
		</div>
	</body>
	<style>
		.title {
			font-size: 20px;
		}

		.search {
			min-width:200px;
		}

		div.col input.form-control {
			border-radius: 15px 0 0 15px;
			border-color: var(--blank);
		}

		div.search-b button {
			border-radius: 0 15px 15px 0;
			border-color:var(--blank);
		}

		.navitem i, .navitem p {
				font-size: 25px;
		}
	</style>
	<script type="text/javascript" src="{% static 'vid_manager/search.js' %}"></script>
</html>
